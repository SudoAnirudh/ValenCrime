<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day | Anti-Valentine 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Fredoka+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="mood-romantic">

    <div id="fake-notification-bar" class="notification-bar"><span id="notification-text"></span></div>

    <div class="mood-toggle-container">
        <label class="switch"><input type="checkbox" id="mood-switch" onchange="toggleMood()"><span
                class="slider round"></span></label>
        <span id="mood-label" class="mood-label">Romantic Mode</span>
    </div>

    <header class="hero-new" style="min-height: 50vh;">
        <div class="hero-content">
            <h1 class="glitch" data-romantic="Teddy Day" data-realistic="Dust Collector Day">Teddy Day</h1>
            <p class="subtitle" data-romantic="Cuddles and fluff." data-realistic="More landfill for the planet."></p>
        </div>
    </header>

    <section class="section-new chat-layout">
        <div class="container">
            <div class="feature-card chat-bubble right" style="max-width: 600px; margin: 0 auto;">
                <div class="chat-sender">Marie Kondo</div>
                <h3 data-romantic="Soft Cuddles" data-realistic="Clutter Alert">Soft Cuddles</h3>
                <p data-romantic="A teddy to hug when they're away."
                    data-realistic="Does this spark joy? No, it sparks dust allergies.">A teddy to hug when they're
                    away.</p>

                <div class="input-group" style="justify-content: center;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtY2J4Y2R4Y2R4/3oEjI6SIIHBdRxXI40/giphy.gif"
                        alt="Teddy" style="border-radius: 10px; max-width: 100%; height: auto;">
                </div>
                <p class="inner-thought" style="margin-top: 20px; text-align: center;">
                    <span data-romantic="So cute!" data-realistic="It's staring into my soul.">So cute!</span>
                </p>
            </div>
        </div>

        <div class="container" style="text-align: center; margin-top: 40px;">
            <a href="chocolate-day.html" class="small-btn outline-btn">← Back</a>
            <a href="promise-day.html" class="small-btn">Next Disaster →</a>
        </div>
    </section>

    <div class="stability-container">
        <div class="stability-label">Stability: <span id="stability-score">100%</span></div>
        <div class="stability-bar-bg">
            <div id="stability-bar" class="stability-bar-fill" style="width: 100%;"></div>
        </div>
    </div>

    <div id="toast-container"></div>
    <canvas id="heart-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
